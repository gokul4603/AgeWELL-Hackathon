<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Helpline Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emergency Helpline Numbers</h1>
    
    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>Contact Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Emergency Medical Services (All over India)</td>
          <td><button class="button" onclick="callNumber('108')">108</button></td>
        </tr>
        <tr>
          <td>COVID-19 Helpline (Toll-free)</td>
          <td><button class="button" onclick="callNumber('1075')">1075</button></td>
        </tr>
        <tr>
          <td>Police (Emergency)</td>
          <td><button class="button" onclick="callNumber('100')">100</button></td>
        </tr>
        <tr>
          <td>Fire and Rescue (Emergency)</td>
          <td><button class="button" onclick="callNumber('101')">101</button></td>
        </tr>
        <tr>
          <td>Women Helpline</td>
          <td><button class="button" onclick="callNumber('1091')">1091</button></td>
        </tr>
        <tr>
          <td>Child Helpline</td>
          <td><button class="button" onclick="callNumber('1098')">1098</button></td>
        </tr>
        <tr>
          <td>Senior Citizen Helpline</td>
          <td><button class="button" onclick="callNumber('1291')">1291</button></td>
        </tr>
        <tr>
          <td>Blood Bank Helpline</td>
          <td><button class="button" onclick="callNumber('104')">104</button></td>
        </tr>
        <tr>
          <td>Mental Health Helpline</td>
          <td><button class="button" onclick="callNumber('080-4611-0007')">080-4611-0007</button></td>
        </tr>
        <tr>
          <td>Drug De-addiction Helpline</td>
          <td><button class="button" onclick="callNumber('1800-11-0031')">1800-11-0031</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function callNumber(number) {
      window.location.href = 'tel:' + number;
    }
  </script>
</body>
</html>
